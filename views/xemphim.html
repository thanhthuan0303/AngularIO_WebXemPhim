<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div ng-repeat="u in users">
        <div class="row" style="margin: 10px 10px 10px 10px;">
            <div class="col-lg-3">
                <img src="" alt="" style="width: 200px; height: 300px;" srcset="{{u.img}}">
            </div>
            <div class="col-lg-9">
                <h4>{{u.name}}</h4>
                <p>{{u.gioithieu}}</p>
                
            </div>
        </div>
        <div class="row" style="margin: 10px 10px 10px 10px;">
            <div class="col-lg-2">

            </div>
            <div class="col-lg-8">
                <video class="" src="{{u.clip}}" style="width: 900px; height: 600px;" controls></video>
            </div>
            <div class="col-lg-2">

            </div>
        </div>
    </div>

</body>
