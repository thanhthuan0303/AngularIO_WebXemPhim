<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            font-size: 14px;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="card" style="width:200px; margin: 20px 20px 20px 20px; text-align: center" ng-repeat="u in users | filter:{theloai:'tokusatsu'}">
                <img class="card-img-top" src="" style="width: 175px; height: 200px; margin-top: 10px;" srcset="{{u.img}}" alt="Card image">
                <div class="card-body">
                    <h4 class="card-title" id="Name"><strong>{{u.name}}</strong></h4>
                </div>
                <div class="card-footer">
                    <a href="#!Xemphim/{{u.id}}" class="btn btn-primary" >Xem phim</a>
                </div>
            </div>
        </div>
    </div>
</body>
